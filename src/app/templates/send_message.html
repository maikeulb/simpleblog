{% extends "base.html" %}

{% block app_content %}
  <main class="ui text container">

    <h1 class="ui header">
      <div class="content">
        Send Message to
      </div>
    </h1>

    {% if form %}
      <form action="" method="post" class="ui form">
        <div class="ui segment">
          {{ form.hidden_tag() }}
            <div class="field">
              {{ form.message.label }}<br>
              {{ form.message }}
              {% for error in form.message.errors %}
                <span style="color: red;">[{{ error }}]</span>
              {% endfor %}
            </div>
          {{ form.submit(class="ui button") }}
        </div>
      </form>
    {% endif %}

  </main>
{% endblock %}
