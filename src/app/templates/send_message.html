{% extends "base.html" %}

{% block app_content %}
  <h1>Send Message to </h1>
    <div class="row">
        <div class="col-md-4">

    {% if form %}
      <form action="" method="post" class="ui form">
        <div class="ui segment">
          {{ form.hidden_tag() }}
            <div class="field">
              {{ form.message.label }}<br>
              {{ form.message }}
              {% for error in form.message.errors %}
                <span style="color: red;">[{{ error }}]</span>
              {% endfor %}
            </div>
          {{ form.submit(class="ui button") }}
        </div>
      </form>
    {% endif %}

        </div>
    </div>
{% endblock %}
